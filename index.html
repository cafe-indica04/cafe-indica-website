        .item-name { font-weight: bold; font-size: 1.05em; display: block; color: #444; }
        .item-price { color: var(--cafe-brown); font-weight: bold; font-size: 0.95em; }
        .old-price { text-decoration: line-through; color: #888; font-size: 0.8em; margin-right: 5px; }
        .qty-controls { display: flex; align-items: center; gap: 12px; }
        .btn-qty { background: var(--cafe-brown); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: bold; transition: 0.2s; }
        .btn-qty:active { transform: scale(0.9); }
        .qty { font-weight: bold; min-width: 15px; text-align: center; font-size: 1.1em; }
        .footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); text-align: center; z-index: 1000; box-sizing: border-box; }
        .btn-order { background: var(--whatsapp-green); color: white; border: none; padding: 15px; border-radius: 30px; font-size: 18px; font-weight: bold; width: 100%; max-width: 400px; cursor: pointer; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4); }
