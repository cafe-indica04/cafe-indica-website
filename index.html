<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Indica - Order Online</title>
    <style>
        :root { --cafe-brown: #6f4e37; --bg-cream: #fdf5e6; --whatsapp-green: #25d366; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-cream); margin: 0; padding-bottom: 120px; color: #333; }
        .header { text-align: center; background: var(--cafe-brown); color: white; padding: 30px 10px; border-radius: 0 0 40px 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .customer-info { background: white; padding: 15px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .customer-info label { font-weight: bold; display: block; margin-bottom: 8px; color: var(--cafe-brown); }
        .customer-info input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        .category { background: #e6ccb2; padding: 10px 15px; border-radius: 10px; margin: 25px 0 10px; font-weight: bold; color: var(--cafe-brown); border-left: 6px solid var(--cafe-brown); }
        .item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; margin-bottom: 10px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item-name { font-weight: bold; font-size: 1.1em; display: block; }
        .item-price { color: var(--cafe-brown); font-weight: bold; font-size: 0.9em; }
        .qty-controls { display: flex; align-items: center; gap: 12px; }
        .btn-qty { background: var(--cafe-brown); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: bold; }
        .qty { font-weight: bold; min-width: 20px; text-align: center; }
        .footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; z-index: 1000; }
        .btn-order { background: var(--whatsapp-green); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-size: 18px; font-weight: bold; width: 100%; max-width: 400px; cursor: pointer; transition: transform 0.2s; }
        .btn-order:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0;">Cafe Indica</h1>
    <p style="margin:5px 0 0;">Digital Menu Card</p>
</div>

<div class="container">
    <div class="customer-info">
        <label>आपका नाम (Your Name)</label>
        <input type="text" id="custName" placeholder="Type your name...">
    </div>

    <div class="category">Best Sellers</div>
    
    <div class="item" data-name="Masala Chai" data-price="30">
        <div><span class="item-name">Masala Chai</span><span class="item-price">₹30</span></div>
        <div class="qty-controls">
            <button class="btn-qty" onclick="changeQty(this, -1)">-</button>
            <span class="qty">0</span>
            <button class="btn-qty" onclick="changeQty(this, 1)">+</button>
        </div>
    </div>

    <div class="item" data-name="Cold Coffee" data-price="80">
        <div><span class="item-name">Cold Coffee</span><span class="item-price">₹80</span></div>
        <div class="qty-controls">
            <button class="btn-qty" onclick="changeQty(this, -1)">-</button>
            <span class="qty">0</span>
            <button class="btn-qty" onclick="changeQty(this, 1)">+</button>
        </div>
    </div>
</div>

<div class="footer">
    <button class="btn-order" onclick="sendOrder()">WhatsApp पर ऑर्डर भेजें</button>
</div>

<script>
    function changeQty(btn, change) {
        const qtySpan = btn.parentElement.querySelector('.qty');
        let currentQty = parseInt(qtySpan.innerText);
        currentQty = Math.max(0, currentQty + change);
        qtySpan.innerText = currentQty;
    }

    function sendOrder() {
        const name = document.getElementById('custName').value;
        if (!name) { alert("कृपया अपना नाम लिखें!"); return; }

        let orderText = `*New Order from Cafe Indica*%0A%0A*Name:* ${name}%0A--------------------------%0A`;
        let total = 0;
        let hasItems = false;

        document.querySelectorAll('.item').forEach(item => {
            const qty = parseInt(item.querySelector('.qty').innerText);
            if (qty > 0) {
                const itemName = item.getAttribute('data-name');
                const price = parseInt(item.getAttribute('data-price'));
                orderText += `• ${itemName} [x${qty}] = ₹${price * qty}%0A`;
                total += price * qty;
                hasItems = true;
            }
        });

        if (!hasItems) { alert("कम से कम एक आइटम चुनें!"); return; }

        orderText += `--------------------------%0A*Total Bill: ₹${total}*`;
        const phoneNumber = "918697781622"; 
        window.open(`https://wa.me/${phoneNumber}?text=${orderText}`, '_blank');
    }
</script>

</body>
</html>
