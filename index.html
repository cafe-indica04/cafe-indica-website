<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Indica - Order Online</title>
    <style>
        :root { --cafe-brown: #6f4e37; --bg-cream: #fdf5e6; --whatsapp-green: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-cream); margin: 0; padding-bottom: 120px; color: #333; }
        .header { text-align: center; background: var(--cafe-brown); color: white; padding: 25px 10px; border-radius: 0 0 30px 30px; }
        .logo-img { width: 95px; height: 95px; border-radius: 50%; border: 3px solid white; margin-bottom: 10px; object-fit: cover; background: #fff; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .customer-info { background: white; padding: 15px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .category { background: #e6ccb2; padding: 10px 15px; border-radius: 10px; margin: 20px 0 10px; font-weight: bold; color: var(--cafe-brown); border-left: 6px solid var(--cafe-brown); text-transform: uppercase; }
        .item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px 15px; margin-bottom: 8px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item-name { font-weight: bold; font-size: 1.05em; }
        .item-price { color: var(--cafe-brown); font-weight: bold; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .btn-qty { background: var(--cafe-brown); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 20px; }
        .footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); text-align: center; z-index: 1000; box-sizing: border-box; }
        .btn-order { background: var(--whatsapp-green); color: white; border: none; padding: 15px; border-radius: 30px; font-size: 18px; font-weight: bold; width: 100%; max-width: 400px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.jpeg" alt="Logo" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2734/2734033.png'">
    <h1>Cafe Indica</h1>
    <p>Digital Menu Card</p>
</div>

<div class="container">
    <div class="customer-info">
        <label><b>Your Name</b></label>
        <input type="text" id="custName" placeholder="Enter your name..." style="width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc;">
    </div>
    <div id="menu-container"></div>
</div>

<div class="footer">
    <button class="btn-order" onclick="sendOrder()">Place Order via WhatsApp</button>
</div>

<script>
    const menuData = [
        { cat: "ðŸŽ COMBO DEALS", items: [{n: "Fries(M) + Veg Burger + Drink", p: 149}, {n: "2 Chkn Sandwich + 5 Fish Finger", p: 269}]},
        { cat: "ðŸ¥ª BURGERS & SANDWICH", items: [{n: "Veg Burger", p: 59}, {n: "Chicken Burger", p: 79}, {n: "Veg Cheese Sandwich", p: 89}]},
        { cat: "â˜• BEVERAGES", items: [{n: "Milk Tea", p: 19}, {n: "Cold Coffee", p: 69}, {n: "Virgin Mojito", p: 79}]}
    ];

    const container = document.getElementById('menu-container');
    menuData.forEach(section => {
        let html = `<div class="category">${section.cat}</div>`;
        section.items.forEach(item => {
            html += `<div class="item" data-name="${item.n}" data-price="${item.p}">
                <div><span class="item-name">${item.n}</span><br><span class="item-price">â‚¹${item.p}</span></div>
                <div class="qty-controls">
                    <button class="btn-qty" onclick="changeQty(this, -1)">-</button>
                    <span class="qty">0</span>
                    <button class="btn-qty" onclick="changeQty(this, 1)">+</button>
                </div>
            </div>`;
        });
        container.innerHTML += html;
    });

    function changeQty(btn, change) {
        const qtySpan = btn.parentElement.querySelector('.qty');
        let currentQty = parseInt(qtySpan.innerText);
        currentQty = Math.max(0, currentQty + change);
        qtySpan.innerText = currentQty;
    }

    function sendOrder() {
        const name = document.getElementById('custName').value;
        if (!name) { alert("Please enter your name!"); return; }
        let orderItems = ""; let total = 0;
        document.querySelectorAll('.item').forEach(item => {
            const qty = parseInt(item.querySelector('.qty').innerText);
            if (qty > 0) {
                const n = item.getAttribute('data-name'); const p = parseInt(item.getAttribute('data-price'));
                orderItems += `â€¢ ${n} x ${qty} = â‚¹${p * qty}%0A`;
                total += p * qty;
            }
        });
        if (total === 0) { alert("Select items!"); return; }
        window.open(`https://wa.me/918697781622?text=*New Order*%0A*Name:* ${name}%0A${orderItems}*Total: â‚¹${total}*`, '_blank');
    }
</script>
</body>
</html>
